<div class="game">
  <app-game-control (startEvent)="getCounter($event)">

  </app-game-control>
  <section class="odd">
    <app-odd  *ngFor="let counter of thisCounter" [element]="counter">
      <p *ngIf="isOdd(counter)">{{counter}}</p>
    </app-odd>
  </section>

<section class="even" >
  <app-even *ngFor="let counter of thisCounter" [element]="counter">
    <p *ngIf="!isOdd(counter)">{{counter}}</p>
  </app-even>
</section>

</div>
